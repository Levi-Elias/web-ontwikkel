<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liefdesbrief Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/736x/6b/a8/63/6ba863c0ace1c504f0eb1bf2fd6f1126.jpg" alt="Liefde afbeelding">
        <h1>ðŸ’– Liefdesbrief maker ðŸ’–</h1>
        <p>Voer de naam van je geliefde in en schrijf je eigen romantische brief.</p>
        <input type="text" id="name" placeholder="Naam van je geliefde">
        <textarea id="letter" placeholder="Schrijf hier je liefdesbrief..."></textarea>
        <button onclick="saveLetter()">ðŸ’Œ Bewaar Brief</button>
    </div>

    <script>
        function saveLetter() {
            const name = document.getElementById('name').value;
            const letter = document.getElementById('letter').value;
            
            if (!name || !letter.trim()) {
                alert('Vul zowel de naam als de brief in!');
                return;
            }
            
            alert(`Brief voor ${name} is opgeslagen!`);
        }
    </script>
</body>
</html>
